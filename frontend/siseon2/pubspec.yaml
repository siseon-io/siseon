name: siseon2
description: "siseon2"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.2.1
  http: ^0.13.0
  flutter_joystick: ^0.2.2
  flutter_spinkit: ^5.1.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  jwt_decoder: ^2.0.1
  firebase_core: ^3.4.0
  firebase_messaging: ^15.0.0
  app_settings: ^5.1.1
  mqtt_client: ^10.10.0
  flutter_dotenv: ^5.0.2
  json_annotation: ^4.8.1

  # 로케일 지원
  flutter_localizations:
    sdk: flutter
  # 날짜 포맷팅
  intl: ^0.20.2   # flutter_localizations와 호환되도록 상향

  # BEL 스캔/연결
  flutter_blue_plus: ^1.35.5
  permission_handler: ^11.0.1

  # BLE 광고 송신 (단방향)
  flutter_ble_peripheral: ^1.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.6.1
  permission_handler: ^11.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/certs/cert.pem
    - .env

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900