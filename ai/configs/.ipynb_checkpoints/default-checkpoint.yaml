# ======================
# 공통 설정
# ======================
common:
  seed: 42
  gpu_id: 0
  paths:
    output_root: 'runs'

# ======================
# 포즈 추정 설정
# ======================
pose:
  dataset_yaml: 'pose_estimation/data/FLIC_yolo/flic_upperbody.yaml'
  weights: 'yolo11n-pose.pt'
  epochs: 200
  imgsz: 640
  batch: 16
  freeze: 10
