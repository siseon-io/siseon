  project_name: 'pose'
  run_name: 'flic_upperbody_y11n'

# ======================
# 시선 추적(학습/사전학습) 설정
# ======================
gaze:
  data:
    api_key: 'MF8Wd7JxbRUZSmQTC9fw'
    workspace: 'eye-annotations-yolo-to-voc'
    project_name: 'eye-detection-kso3d'
    version: 4
    data_fmt: 'yolov11'
  pretrain:
    api_key: 'MF8Wd7JxbRUZSmQTC9fw'
    workspace: 'iseeds-workspace'
    project_name: 'iseeds'
    version: 8
    data_fmt: 'yolov11'
    img_size: 640
    batch_size: 16
    workers: 4
    epochs: 500

# ======================
# 모델 설정
# ======================
model:
  name: 'yolo11n.pt'
  epochs: 500
  img_size: 416
  batch_size: 16
  workers: 4

# ======================
# 추론/인퍼런스 설정
# ======================
inference:
  conf_thresh: 0.25
  webcam_index: 0
  cam_width: 640
  cam_height: 480
  backend_url: 'http://i13b101.p.ssafy.io:8080.s'
  weights: 'runs/train/eye-detection-kso3d_v4/weights/best.pt'

# ======================
# 하이퍼파라미터 최적화
# ======================
