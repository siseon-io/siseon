server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:siseon}?useSSL=false&serverTimezone=Asia/Seoul
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

app:
  oauth2:
    google:
      userinfo-uri: https://www.googleapis.com/oauth2/v3/userinfo

  jwt:
    secret: ${APP_JWT_SECRET}

logging:
  level:
    org.springframework.security: DEBUG